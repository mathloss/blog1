{% extends 'base.html' %}
{% block title %}
	Add a Post!
{% endblock %}}


{% block content %}

{% if user.is_authenticated %}
	<div class="container">
		<h1>Add a Post</h1><br/>

		<div class="form-group container">
			<form method="POST" enctype="multipart/form-data">
				{% csrf_token %}
				{{ form.media }}
				{{ form.as_p }}
				<button class="btn btn-outline-dark">Post</button>
		    </form>
		</div>
	</div>
{% else %}
<h1>Not Allowed Here!</h1>

{% endif %}
{% endblock %}
